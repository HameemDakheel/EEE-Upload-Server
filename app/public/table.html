<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Upload Files</title>

    <link rel="stylesheet" href="./fonts/fontawesome-all.min.css" />
    <link rel="stylesheet" href="./fonts/font-awesome.min.css" />
    <link rel="stylesheet" href="./fonts/fontawesome5-overrides.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/mdb.min.css" />
  </head>

  <body class="bg-gradient-primary">
    <div class="container">
      <div class="row h-100 w-100 align-items-center justify-content-center">
        <div class="col-md-8 col-lg-">
          <div class="card shadow-lg border-0 my-4">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item col-6 px-0" role="presentation">
                <button
                  style="font-size: 1rem"
                  class="nav-link active w-100"
                  id="home-tab "
                  data-bs-toggle="tab"
                  data-bs-target="#home"
                  type="button"
                  role="tab"
                  aria-controls="home"
                  aria-selected="true"
                >
                  Upload One File
                </button>
              </li>
              <li class="nav-item px-0 col-6" role="presentation">
                <button
                  class="nav-link w-100"
                  style="font-size: 1rem"
                  id="profile-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#profile"
                  type="button"
                  role="tab"
                  aria-controls="profile"
                  aria-selected="false"
                >
                  Upload Multiple Files
                </button>
              </li>
            </ul>
            <div class="card-body p-0">
              <div class="row">
                <div class="col-lg-7 col-lg-12">
                  <div class="px-5 pt-3 pb-4">
                    <div class="tab-content" id="myTabContent">
                      <div
                        class="tab-pane fade show active"
                        id="home"
                        role="tabpanel"
                        aria-labelledby="home-tab"
                      >
                        <div class="text-center">
                          <h4 class="text-dark mb-4">Upload a Files!</h4>
                        </div>
                        <form
                          class="user"
                          ref="uploadForm"
                          method="post"
                          action="http://localhost:3000/upload"
                          encType="multipart/form-data"
                          id="form1"
                        >
                          <div class="form-group">
                            <input
                              class="form-control form-control-user"
                              type="text"
                              required=""
                              placeholder="File Name"
                              name="filename"
                            />
                          </div>
                          <div class="form-group">
                            <select
                              class="form-select"
                              aria-label="Default select example"
                              required
                              name="filetype"
                            >
                              <option selected disabled>Select Type</option>
                              <option value="document">Document</option>
                              <option value="video">Video</option>
                              <option value="book">Book</option>
                              <option value="exam">Exam</option>
                            </select>
                          </div>
                          <div class="form-group">
                            <select
                              class="form-select"
                              aria-label="Default select example"
                              required
                              name="subject-id"
                            >
                              <option selected disabled>Select Subject</option>
                              <% subjects.forEach(subject => { %>

                              <option value="<%= subject %>">
                                EE<%= subject %>
                              </option>
                              <% }) %>
                            </select>
                          </div>
                          <div class="form-group">
                            <input
                              type="file"
                              id="singleInput"
                              required
                              name="uploads[]"
                              class="form-control"
                            />
                          </div>
                          <div class="form-group">
                            <div class="progress" id="progress-bar1">
                              <div
                                class="progress-bar"
                                role="progressbar"
                              ></div>
                            </div>
                          </div>
                          <button
                            class="btn btn-primary btn-block"
                            type="submit"
                          >
                            Upload File
                          </button>
                        </form>
                      </div>
                      <div
                        class="tab-pane fade"
                        id="profile"
                        role="tabpanel"
                        aria-labelledby="profile-tab"
                      >
                        <div class="text-center">
                          <h4 class="text-dark mb-4">Upload Multiple Files!</h4>
                        </div>
                        <form
                          class="user"
                          ref="uploadForm"
                          method="post"
                          action="http://localhost:3000/upload"
                          encType="multipart/form-data"
                          id="form2"
                        >
                          <div class="form-group">
                            <select
                              class="form-select"
                              aria-label="Default select example"
                              required
                              name="filetype"
                            >
                              <option selected disabled>Select Type</option>
                              <option value="document">Document</option>
                              <option value="video">Video</option>
                              <option value="book">Book</option>
                              <option value="exam">Exam</option>
                            </select>
                          </div>
                          <div class="form-group">
                            <select
                              class="form-select"
                              aria-label="Default select example"
                              required
                              name="subject-id"
                            >
                              <option selected disabled>Select Subject</option>
                              <% subjects.forEach(subject => { %>

                              <option value="<%= subject %>">
                                EE<%= subject %>
                              </option>
                              <% }) %>
                            </select>
                          </div>
                          <div class="form-group">
                            <input
                              type="file"
                              required
                              name="uploads[]"
                              class="form-control"
                              id="multipleInput"
                              multiple=""
                            />
                          </div>
                          <div class="form-group">
                            <div class="progress" id="progress-bar2">
                              <div
                                class="progress-bar"
                                role="progressbar"
                              ></div>
                            </div>
                          </div>
                          <button
                            class="btn btn-primary btn-block"
                            type="submit"
                          >
                            Upload Files
                          </button>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <section class="">
      <!-- Footer -->
      <footer class="text-center text-white fixed-bottom bg-dark">
        <!-- Copyright -->
        <div
          class="text-center p-3"
          style="background-color: rgba(0, 0, 0, 0.2)"
        >
           This Project is Under MIT License Designed By:
          <a class="hover-color" href="https://twitter.com/HameemDkl"
            >HD</a
          >

          |
          <a class="hover-color" href="https://github.com/HameemDakheel/EEE-Upload-Server"
            >Source Code</a
          >
          </div>
        <!-- Copyright -->
      </footer>
      <!-- Footer -->
    </section>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/jquery.easing.js"></script>
    <script src="./js/mdb.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
